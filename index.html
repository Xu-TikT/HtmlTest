<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello HTML</title>
	</head>
	<body bgcolor="navajowhite" >
		<h1>我的第一个标题</h1>
		<h2>h2 标题</h2>
		<h3>h3 标题</h3>
		<p>我的第一个段落</p>
		<!-- <a>标签是链接，href属性指定链接地址 -->
		<a href="http://www.baidu.com">baidu</a>
		<!-- <br/>换行 -->
		<br />
		<!-- HTML 图像是通过 <img> 标签进行定义的。 -->
		<!-- 图像的名称和尺寸是以属性的形式提供的 -->
		<img  src="./img/test.png" width="104" height="142" />
		<!-- HTML 标签可以拥有属性。属性提供了有关 HTML 元素的更多的信息。 -->
		<!-- 属性总是以名称/值对的形式出现，比如：name="value" -->
		
		<!-- 标题居中 -->
		<h1 align="center" >center 标题</h1>
		<table border="1">表格</table>
		<!-- 属性值应该始终被包括在引号内。双引号是最常用的，不过使用单引号也没有问题 -->
		<!-- 在某些个别的情况下，比如属性值本身就含有双引号，那么您必须使用单引号，例如： -->
		<!-- name='Bill "HelloWorld" Gates' -->
		<!-- 下面列出了适用于大多数 HTML 元素的属性： 
		属性 	值 	描述
		class 	classname 	规定元素的类名（classname）（引用样式表中的类）
		id 	id 	规定元素的唯一 id
		style 	style_definition 	规定元素的行内 CSS 样式。
		title 	text 	规定元素的额外信息（可在工具提示中显示）
		-->
		
		<!-- <hr/> 标签在 HTML 页面中创建水平线,hr 元素可用于分隔内容-->
		<hr />
		<!-- HTML 折行,如果您希望在不产生一个新段落的情况下进行换行（新行），请使用 <br /> 标签 -->
		<p>This is <br/> a para<br/>graph with line breaks</p>
		<!-- 当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。
		需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。 -->
		<h1>春晓</h1>
		
		<p>
		    春眠不觉晓，
		      处处闻啼鸟。
		        夜来风雨声，
		          花落知多少。
		</p>

	</body>
</html>
