<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 练习</title>
		<style>
			ul{
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			a:link,a:visited{
				display: block;
				font-weight: bold;
				color: #FFFFFF;
				background-color: #bebebe;
				width: 7.5rem;
				text-align: center;
				padding: 0.25rem;
				text-decoration: none;
				text-transform: uppercase;
			}
			a:hover,a:active{
				background-color: #CC0000;
				color: #000000;
			}
		</style>
	</head>
	<body>
		<!-- 垂直的导航链接 -->
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#home">News</a></li>
			<li><a href="#home">Contact</a></li>
			<li><a href="#home">About</a></li>
		</ul>
		<nav>
			<a href="#home">Home</a>
			<a href="#home">News</a>
			<a href="#home">Contact</a>
			<a href="#home">About</a>
		</nav>
	</body>
</html>
